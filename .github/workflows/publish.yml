name: "ci-pages: publish mochawesome report to GitHub Pages"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read     # read is enough (we won't push ourselves)
  pages: write       # required by deploy-pages
  id-token: write    # required by deploy-pages OIDC

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      # produce mochawesome JSON during tests
      - name: Run tests
        run: npm test

      # merge JSON and build HTML report
      - name: Build mochawesome HTML
        run: |
          mkdir -p reports/mocha
          npx mochawesome-merge "reports/mocha/*.json" -o reports/mocha/report.json
          npx marge reports/mocha/report.json -f report -d reports/mocha
          cp reports/mocha/report.html reports/mocha/index.html

      # upload the built site as Pages artifact
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: reports/mocha

      # deploy that artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
