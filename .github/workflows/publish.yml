name: "ci-pages: publish mochawesome report to GitHub Pages"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Run tests (produce mochawesome JSON)
        run: npm test

      - name: Merge & build HTML report
        run: |
          mkdir -p reports/mocha
          npx mochawesome-merge "reports/mocha/*.json" -o reports/mocha/report.json
          npx marge reports/mocha/report.json -f report -d reports/mocha
          cp reports/mocha/report.html reports/mocha/index.html

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: reports/mocha

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
